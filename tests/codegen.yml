overwrite: true
schema:
  - "
      type IsUpdatingType {
        isUpdating: Boolean!
      }

      type Query {
        isUpdating: Boolean!
      }
    "
documents: "src/**/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - add: /* eslint-disable */
      - add: /* tslint:disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      noComponents: true
